<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra a co phai la boi so cua b hay khong</title>
</head>
<body>   
    <script>   
        let a=prompt("Mời bạn nhập vào số a");
        let b=prompt("nhap so b");
        let c= a%b === 0;
        document.write("a la boi so cua b" +' : '+(c));
    </script>
</body>
</html
